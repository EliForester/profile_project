{% extends "layout.html" %}

{% block title %}Edit Profile | {{ super }}{% endblock %}

{% block body %}

<form method="POST" enctype="multipart/form-data" action="{% url 'accounts:edit' %}">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" class="button-primary" value="Save">
</form>
{% endblock %}
